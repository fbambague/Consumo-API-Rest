<div class="product--grid">
  <app-img *ngIf="product.images.length >0" [img]="product.images[0]"></app-img>
  <h2>{{ product.price + product.taxes! | currency: "COP" }}</h2>
  <p>{{ product.title }}</p>
  <!--<p>{{ product.taxes }}</p>-->
  <!--<p>{{ product.title | reverse}}</p>-->
  <!--<p appHighlight>{{ product.description }}</p>-->
  <button class="btn btn-success" (click)="onShowDetail()">Show Detail</button>
  <button class="btn btn-success" (click)="onAddToCart()">Add Cart</button>
</div>
